<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ Page with Accordion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Frequently Asked Questions</h1>
    <input type="text" id="searchInput" placeholder="Search FAQs..." />

    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-header">What is your return policy?</button>
        <div class="accordion-content">
          <p>We offer a 30-day return policy with full refund.</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">How do I track my order?</button>
        <div class="accordion-content">
          <p>You will receive a tracking link via email after your order ships.</p>
        </div>
      </div>

      <div class="accordion-item">
        <button class="accordion-header">Do you ship internationally?</button>
        <div class="accordion-content">
          <p>Yes, we ship to over 50 countries worldwide.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
